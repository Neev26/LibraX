<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile • E-Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="appInit('profile')">

  <!-- NAVIGATION BAR (SAME ON ALL PAGES) -->
  <header class="topbar">
      <div class="left">
          <div class="logo">Bookstore</div>
          <div class="brand-sub">Premium E-Library</div>
      </div>

      <nav class="nav">
          <a href="index.html" class="navlink">Home</a>
          <a href="library.html" class="navlink">Your Library</a>
          <a href="profile.html" class="navlink active">Profile</a>
          <a href="#" id="logoutTop">Logout</a>
      </nav>

      <div class="right">
          <button id="menuBtn" class="icon-btn mobile-only">☰</button>
      </div>
  </header>

  <!-- PAGE CONTENT -->
  <section class="container">
      <h1>My Profile</h1>

      <div class="profile-card">
          <p><b>Username:</b> <span id="profileName"></span></p>
          <p><b>Email:</b> <span id="profileEmail"></span></p>
          <p><b>Books Saved:</b> <span id="savedCount"></span></p>

          <h3>Edit Profile</h3>
          <input id="editName" class="input" placeholder="Enter new name">
          <input id="editEmail" class="input" placeholder="Enter new email">
          <button class="btn primary" onclick="updateProfile()">Save Changes</button>
      </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
