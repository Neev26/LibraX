<!doctype html>
<html lang="en">
<head>
  
  <title>Your Library • LibraX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="appInit('library')">

   <header class="topbar">
    <div class="left">
      <div class="logo">
        <img src="logo.png" alt="Logo" style="height:50px;">
        </div>
        <div class="brand">LibraX</div>
    </div>

    <nav class="nav">
      <a href="index.html" class="navlink">Home</a>
      <a href="library.html" class="navlink">Your Library</a>
      <a href="profile.html" class="navlink">Profile</a>
      <a href="#" id="logoutTop2">Logout</a>
    </nav>
     <div class="right">
      
      <button id="menuBtn" class="icon-btn mobile-only" title="Menu">☰</button>
    </div>
   
  </header>

  <main class="container">
    <h1>Your Library</h1>
    <p id="libNote" class="muted">Saved books are per account.</p>
    <div class="controls-row" style="margin-top:12px">
      <select id="libSort" class="select">
        <option value="">Sort</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
      </select>
      <button id="clearLibBtn" class="btn ghost">Clear Library</button>
    </div>

    <div id="libGrid" class="grid" style="margin-top:12px"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
