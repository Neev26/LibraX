<!doctype html>
<html lang="en">
<head>
  <title>LibraX • Premium E-Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="appInit('home')">

  
  <header class="topbar">
    <div class="left">
      <div class="logo">
        <img src="logo.png" alt="Logo" style="height:50px;">
        </div>
        <div class="brand">LibraX</div>
    </div>

    <nav class="nav">
      <a href="index.html" class="navlink">Home</a>
      <a href="library.html" class="navlink">Your Library</a>
      <a href="profile.html" class="navlink">Profile</a>
      <a href="feedback.html" class="navlink active">Feedback</a>
      <a href="#" id="logoutTop">Logout</a>
    </nav>

    <div class="right">
      
      <button id="menuBtn" class="icon-btn mobile-only" title="Menu">☰</button>
    </div>
  </header>

  
  <section class="hero container">
    <div class="hero-left">
      <h1>Find your next favorite book</h1>
      <p class="muted">Explore, preview, and add books to your library.</p>

      <div class="controls-row">
        <input id="searchInput" class="search" placeholder="Search by title, author or category">
        <select id="sortSelect" class="select">
          <option value="">Sort</option>
          <option value="title">Title A → Z</option>
          <option value="author">Author A → Z</option>
        </select>
        <button id="viewToggle" class="btn ghost">Grid / List</button>
      </div>

      <div id="chips" class="chips"></div>
      <div id="booksGrid" class="grid"></div>
    </div>

    <aside class="sidebar">
    
    </aside>
  </section>

  
  <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-card">
      <div class="modal-head">
        <strong id="modalTitle">Title</strong>
        <button class="btn ghost" id="closeModalBtn">Close</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
