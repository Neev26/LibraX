<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">
</head>
<body onload="authInit()">
  <main class="auth-main">
    <div class="auth-card">
      <h2>Create account</h2>
      <div id="signupErr" class="auth-error"></div>
      <input id="signupUser" placeholder="Username">
      <input id="signupEmail" placeholder="Email (optional)">
      <input id="signupPass" placeholder="Password" type="password">
      <div class="row" style="margin-top:12px">
        <button id="signupBtn" class="btn primary">Sign Up</button>
        <button class="btn ghost" onclick="location.href='login.html'">Back</button>
      </div>
      <p class="small">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
